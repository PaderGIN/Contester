<!DOCTYPE html>
<html>
<head>
    <title>Веб-сервис проверки кода</title>
    <style>
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Веб-сервис проверки кода</h1>
    <form method="POST" action="{{ url_for('index') }}">
        {{ form.csrf_token }}
        {{ form.code.label }} {{ form.code }}
        {{ form.submit() }}
    </form>
    {% if result %}
        <div class="result">
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
</body>
</html>
